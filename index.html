<div id="all">
    <canvas id="canvasBg" width="800" height="500">Your Browser does not support HTML5</canvas>
    <canvas id="canvasEnemy" width="800" height="500">Your Browser does not support HTML5</canvas>
    <canvas id="canvasJet" width="800" height="500">Your Browser does not support HTML5</canvas>
    <canvas id="canvasExplosion" width="800" height="500">Your Browser does not support HTML5</canvas>
    <canvas id="canvasHUD" width="800" height="500">Your Browser does not support HTML5</canvas>
    <canvas id="canvasTouchHUD" width="300" height="300">Your Browser does not support HTML5</canvas>
    <canvas id="canvasControlsHUD" width="300" height="300">Your Browser does not support HTML5</canvas>
    <p id="area" style="width:300px;height:40px;background-color:gray;margin-top:-50px;"></p>
</div>

<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="game.js"></script>
<script>
    var mql = window.matchMedia("(orientation: landscape)");

    // If there are matches, we're in landscape
    if(mql.matches) {
        // Landscape orientation
        //alert('First Landscape!');

    }
    else {
        // Portrait orientation
        //alert('First Portrait!');
        $('#all').css('-webkit-transform', 'rotate(-90deg) translateX(-325px) scale(1.3)');

    }

    // Add a media query change listener
    mql.addListener(function(m) {
        if(m.matches) {
            // Changed to landscape
            //alert('Second Landscape!');
            $('#all').css('-webkit-transform', 'rotate(360deg)')
        }
        else {
            // Changed to portait
            //alert('Second Portrait!');
            $('#all').css('-webkit-transform', 'rotate(-90deg) translateX(-325px) scale(1.3)');
        }
    });
</script>

</body>
